    <style>

        width: 360px;
        height: fit-content;
        max-height: 600px;
        margin: 0;
        padding: 20px;
        overflow-y: auto;
        font-family: "Graduate", serif;
        color: #e6edf3;
        background: #0b0f14;
        border-radius: 12px;
      }
      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }
      body::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      body::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .settings-group {
        margin-bottom: 20px;
      }
      #fontFamily option {
        font-family: var(--preview-font);
      }
      #fontFamily option[value="Graduate"] {
        --preview-font: "Graduate", serif;
      }
      #fontFamily option[value="Roboto Mono"] {

      }
      #fontFamily option[value="Inter"] {
        --preview-font: "Inter", sans-serif;
      }
      .setting-item {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        opacity: 0.8;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-family: inherit;
        cursor: pointer;
        font-size: 14px;
        box-sizing: border-box;
      }
      input[type="date"],
      input[type="number"],
      input[type="text"],
      select,
      textarea {
        width: 100%;
        font-family: inherit;
        transition: all 0.2s ease;
      }
      textarea {
        min-height: 80px;
        resize: vertical;
        line-height: 1.4;
      }
      input[type="date"]:hover,
      input[type="number"]:hover,
      select:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      select {
        appearance: none;

        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 12px;
        padding-right: 30px;
      }
      select#fontFamily {
        width: 200px;
      }
      select option {
        background: #0b0f14;
        color: #fff;
        padding: 8px;
        font-size: 14px;
      }
      input[type="color"] {
        height: 40px;
        padding: 2px;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #56ccf2;
        box-shadow: 0 0 0 2px rgba(86, 204, 242, 0.2);
      }
      /* Font Preview Styles */
      select#fontFamily {
        font-size: 13px;
        line-height: 1.4;
      }
      select#fontFamily option {
        padding: 8px;
        font-size: 14px;
      }
      /* Font families for preview */
      option {
        font-family: var(--preview-font, inherit);
      }

      }

      }

      option[value="VT323"] {

      }
      option[value="Press Start 2P"] {

      }
      option[value="IBM Plex Mono"] {

      }
      option[value="Flow Block"] {

      }
      option[value="Mina"] {

      }
      option[value="Stalinist One"] {
        --preview-font: "Stalinist One", cursive;
      }
      option[value="Ramabhadra"] {
        --preview-font: "Ramabhadra", sans-serif;
      }
      option[value="Rubik Mono One"] {
        --preview-font: "Rubik Mono One", sans-serif;
      }
      option[value="Smooch Sans"] {
        --preview-font: "Smooch Sans", sans-serif;
      }
      .tabs {
        display: flex;
        margin: -20px -20px 20px -20px;
        background: rgba(0, 0, 0, 0.2);
        padding: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .tab {
        flex: 1;
        padding: 12px;
        text-align: center;
        cursor: pointer;
        opacity: 0.7;
        font-size: 13px;
        transition: all 0.3s ease;
      }
      .tab:hover {
        opacity: 0.9;
        background: rgba(255, 255, 255, 0.05);
      }
      .tab.active {
        opacity: 1;
        background: rgba(255, 255, 255, 0.1);
        border-bottom: 2px solid #56ccf2;
      }
      .tab-content {
        display: none;
        animation: fadeIn 0.3s ease;
      }
      .tab-content.active {
        display: block;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #56ccf2;
        border: none;
        border-radius: 8px;
        color: #0b0f14;
        font-weight: bold;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.3s ease;
        margin-top: 20px;
      }
      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .success-message {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #22c55e;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        animation: slideUp 0.3s ease;
        display: none;
      }
      @keyframes slideUp {
        from {
          transform: translate(-50%, 20px);
          opacity: 0;
        }
        to {
          transform: translate(-50%, 0);
          opacity: 1;
        }
      }
      #reset {
        background: rgba(255, 255, 255, 0.1);
        margin-top: 8px;
        color: #fff;
      }
    </style>

  <body>
    <div class="tabs">
      <div class="tab active" data-tab="basic">Basic</div>
      <div class="tab" data-tab="appearance">Appearance</div>
      <div class="tab" data-tab="quotes">Quotes</div>
    </div>

    <div class="tab-content active" id="basic">
      <div class="settings-group">
        <div class="setting-item">
          <label for="birthdate">Birth Date</label>
          <input type="date" id="birthdate" />
        </div>
        <div class="setting-item">
          <label for="expectancy">Life Expectancy (Years)</label>
          <input type="number" id="expectancy" min="1" max="150" />
        </div>
        <div class="setting-item">
          <label for="fontFamily">Font Style</label>
          <select id="fontFamily">
            <option value="Graduate">Graduate (Default)</option>
            <option value="Audiowide">Audiowide</option>
            <option value="Orbitron">Orbitron</option>
            <option value="Rajdhani">Rajdhani</option>

            <option value="Smooch Sans">Smooch Sans</option>
          </select>
        </div>
      </div>
    </div>

    <div class="tab-content" id="appearance">
      <div class="settings-group">
        <div class="setting-item">
          <label>Theme</label>
          <select id="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        <div class="setting-item">
          <label>Background Image</label>
          <select id="bgImage">
            <option value="default">Default</option>
            <option value="custom">Custom URL</option>
          </select>
        </div>
        <div
          class="setting-item"
          id="customBgUrlContainer"
          style="display: none"
        >
          <label>Custom Background URL</label>
          <input
            type="url"
            id="customBgUrl"
            placeholder="https://example.com/image.jpg"
          />
        </div>
        <div class="setting-item">
          <label>Text Color</label>
          <input type="color" id="textColor" value="#ffffff" />
        </div>
        <div class="setting-item">
          <label>Label Color</label>
          <input type="color" id="labelColor" value="#b0b0b0" />
        </div>
      </div>
    </div>

    <div class="tab-content" id="quotes">
      <div class="settings-group">
        <div class="setting-item">
          <label>Show Quotes</label>
          <select id="showQuotes">
            <option value="yes">Show</option>
            <option value="no">Hide</option>
          </select>
        </div>
        <div class="setting-item">
          <label>Custom Quote</label>
          <textarea
            id="customQuote"
            rows="3"
            placeholder="Enter your custom quote"
          ></textarea>
        </div>
      </div>
    </div>

    <button id="saveSettings">Save Settings</button>
    <button id="reset">Reset to Default</button>
    <div class="success-message" id="successMessage">
      Settings saved successfully!
    </div>
