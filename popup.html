    <style>
      body {

        max-height: 600px;

      body::-webkit-scrollbar {

      body::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }
      body::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      body::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .settings-group {
        margin-bottom: 20px;
      }
      #fontFamily option {
        font-family: var(--preview-font);
      }
      #fontFamily option[value="Graduate"] {
        --preview-font: "Graduate", serif;
      }
      #fontFamily option[value="Roboto Mono"] {
        --preview-font: "Roboto Mono", monospace;
      }
      #fontFamily option[value="Space Mono"] {
        --preview-font: "Space Mono", monospace;
      }
      #fontFamily option[value="Outfit"] {
        --preview-font: "Outfit", sans-serif;
      }
      #fontFamily option[value="Inter"] {
        --preview-font: "Inter", sans-serif;
      }
      .setting-item {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        opacity: 0.8;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-family: inherit;
        cursor: pointer;
        font-size: 14px;
        box-sizing: border-box;
      }
      input[type="date"],
      input[type="number"],
      input[type="text"],
      select,
      textarea {
        width: 100%;
        font-family: inherit;
        transition: all 0.2s ease;
      }
      textarea {
        min-height: 80px;
        resize: vertical;
        line-height: 1.4;
      }
      input[type="date"]:hover,
      input[type="number"]:hover,
      select:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      .select-wrapper {
        position: relative;
        width: 100%;
      }
      .select-wrapper::after {
        content: '';
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%) rotate(0deg);
        width: 10px;
        height: 10px;
        border-right: 2px solid rgba(255,255,255,0.8);
        border-bottom: 2px solid rgba(255,255,255,0.8);
        pointer-events: none;
        transform-origin: 54% 50%;
        transition: transform 0.2s ease;
      }
      .select-wrapper:hover::after {
        border-color: #56ccf2;
      }
      .select-wrapper.active::after {
        transform: translateY(-50%) rotate(225deg);
      }
      select {
        appearance: none;
        width: 100%;
        padding: 10px 35px 10px 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: #fff;
        font-family: inherit;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
        position: relative;
        z-index: 1;
      }
      select:hover {
        background-color: rgba(255,255,255,0.15);
        border-color: rgba(86, 204, 242, 0.4);
      }
      select:focus {
        outline: none;
        border-color: #56ccf2;
        box-shadow: 0 0 0 2px rgba(86, 204, 242, 0.2);
      }
      select option {
        background: #0b0f14;
        color: #fff;
        padding: 12px;
        font-size: 14px;
      }
      select option:checked {
        background: rgba(86, 204, 242, 0.2);
      }
      @media (prefers-reduced-motion: no-preference) {
        .select-wrapper::after {
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        select {
          transition: all 0.2s ease;
        }
      }
      input[type="color"] {
        height: 40px;
        padding: 2px;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #56ccf2;
        box-shadow: 0 0 0 2px rgba(86, 204, 242, 0.2);
      }
      /* Font Preview Styles */

        font-size: 13px;
        line-height: 1.4;
      }
      select#fontFamily option {
        padding: 8px;
        font-size: 14px;
      }

      }
      option[value="Synth Midnight"] {
        --preview-font: "Synth Midnight", cursive;
      }
      option[value="Montserrat Subrayada"] {
        --preview-font: "Montserrat Subrayada", sans-serif;
      }
      option[value="Mixolydian Titan"] {
        --preview-font: "Mixolydian Titan", cursive;
      }
      option[value="Jura"] {

      }
      option[value="Source Code Pro"] {
        --preview-font: "Source Code Pro", monospace;
      }
      option[value="B612 Mono"] {
        --preview-font: "B612 Mono", monospace;
      }
      option[value="VT323"] {

      }

      }

      }
      .tabs {
        display: flex;
        margin: -20px -20px 20px -20px;
        background: rgba(0, 0, 0, 0.2);
        padding: 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        z-index: 10;
      }
      .tab {
        flex: 1;
        padding: 12px;
        text-align: center;
        cursor: pointer;
        opacity: 0.7;
        font-size: 13px;
        transition: all 0.2s ease;
        position: relative;
        user-select: none;
      }
      .tab:hover {
        opacity: 1;
        background: rgba(255, 255, 255, 0.05);
      }
      .tab.active {
        opacity: 1;
        background: rgba(255, 255, 255, 0.1);
        border-bottom: 2px solid #56ccf2;
        font-weight: 500;
      }
      .tab::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: transparent;
        transition: background-color 0.2s ease;
      }
      .tab:hover::after {
        background: rgba(86, 204, 242, 0.5);
      }
      .tab.active::after {
        background: #56ccf2;
      }
      .tab-content {
        display: none;
        position: relative;
        width: 100%;
        padding: 0;
        margin: 0;
      }
      .tab-content.active {
        display: block;
        animation: fadeIn 0.3s ease;
      }
      #appearance.tab-content.active,
      #quotes.tab-content.active,
      #basic.tab-content.active {
        display: block !important;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #56ccf2;
        border: none;
        border-radius: 8px;
        color: #0b0f14;
        font-weight: bold;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.3s ease;
        margin-top: 20px;
      }
      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .success-message {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #22c55e;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        animation: slideUp 0.3s ease;
        display: none;
      }
      @keyframes slideUp {
        from {
          transform: translate(-50%, 20px);
          opacity: 0;
        }
        to {
          transform: translate(-50%, 0);
          opacity: 1;
        }
      }
      #reset {
        background: rgba(255, 255, 255, 0.1);
        margin-top: 8px;
        color: #fff;
      }
      .file-upload {
        position: relative;
        width: 100%;
      }
      .file-upload input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }
      .upload-btn {
        width: 100%;
        padding: 10px;
        background: rgba(86, 204, 242, 0.2);
        border: 2px dashed rgba(86, 204, 242, 0.4);
        border-radius: 8px;
        color: #fff;
        font-family: inherit;
        cursor: pointer;
        margin: 0;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      .upload-btn:hover {
        background: rgba(86, 204, 242, 0.3);
        border-color: rgba(86, 204, 242, 0.6);
        transform: translateY(0);
      }
      .preview-container {
        margin-top: 12px;
        position: relative;
        width: 100%;
        border-radius: 8px;
        overflow: hidden;
      }
      .preview-container img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
      }
      .remove-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(255, 59, 48, 0.9);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        margin: 0;
      }
      .remove-btn:hover {
        background: rgb(255, 59, 48);
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <div class="tab" data-tab="basic">Basic</div>
      <div class="tab" data-tab="appearance">Appearance</div>
      <div class="tab" data-tab="quotes">Quotes</div>
    </div>

    <div class="tab-content" id="basic">
      <div class="settings-group">
        <div class="setting-item">
          <label for="birthdate">Birth Date</label>
          <input type="date" id="birthdate" />
        </div>
        <div class="setting-item">
          <label for="expectancy">Life Expectancy (Years)</label>
          <input type="number" id="expectancy" min="1" max="150" />
        </div>
        <div class="setting-item">
          <label for="fontFamily">Font Style</label>
          <div class="select-wrapper">
            <select id="fontFamily">
            <option value="Graduate">Graduate (Default)</option>
            <option value="Audiowide">Audiowide</option>
            <option value="Orbitron">Orbitron</option>

          </select>
        </div>
      </div>
    </div>

    <div class="tab-content" id="appearance">
      <div class="settings-group">
        <div class="setting-item">
          <label>Theme</label>
          <div class="select-wrapper">
            <select id="theme">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>
        </div>
        <div class="setting-item">
          <label>Background Image</label>
          <div class="select-wrapper">
            <select id="bgImage">
              <option value="default">Default Background</option>
              <option value="custom">Custom URL</option>
              <option value="local">Upload Image</option>
            </select>
          </div>
        </div>
        <div class="setting-item" id="customBgUrlContainer" style="display: none">
          <label>Custom Background URL</label>
          <input
            type="url"
            id="customBgUrl"
            placeholder="https://example.com/image.jpg"
          />
        </div>
        <div class="setting-item" id="localBgContainer" style="display: none">
          <label>Upload Background Image</label>
          <div class="file-upload">
            <input type="file" id="localBgFile" accept="image/*" />
            <button type="button" class="upload-btn" id="uploadTrigger">Choose Image</button>
          </div>
          <div id="uploadPreview" class="preview-container" style="display: none">
            <img id="imagePreview" alt="Preview" />
            <button type="button" class="remove-btn" id="removeImage">Remove</button>
          </div>
        </div>
        <div class="setting-item">
          <label>Text Color</label>
          <input type="color" id="textColor" value="#ffffff" />
        </div>
        <div class="setting-item">
          <label>Label Color</label>
          <input type="color" id="labelColor" value="#b0b0b0" />
        </div>
      </div>
    </div>

    <div class="tab-content" id="quotes">
      <div class="settings-group">
        <div class="setting-item">
          <label>Show Quotes</label>
          <div class="select-wrapper">
            <select id="showQuotes">
              <option value="yes">Show</option>
              <option value="no">Hide</option>
            </select>
          </div>
        </div>
        <div class="setting-item">
          <label>Custom Quote</label>
          <textarea
            id="customQuote"
            rows="3"
            placeholder="Enter your custom quote"
          ></textarea>
        </div>
      </div>
    </div>

    <button id="saveSettings">Save Settings</button>
    <button id="reset">Reset to Default</button>
    <div class="success-message" id="successMessage">
      Settings saved successfully!
    </div>
