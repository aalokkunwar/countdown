<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Life Countdown — Settings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui; background:#0b0f14; color:#e6edf3; margin:0; min-height:100vh; display:grid; place-items:center; }
    .card { width:min(680px, 92vw); background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:28px; box-shadow:0 30px 80px rgba(0,0,0,.35); }
    h1 { margin-top:0; }
    label { display:block; margin:.6rem 0 .2rem; color:#98a2ad; font-size:14px; }
    input, select, button, textarea { width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.06); color:#e6edf3; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    .actions { display:flex; gap:12px; margin-top:18px; }
    button.primary { background:#0072ff; border:0; font-weight:600; }
    small { color:#98a2ad; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Life Countdown — Settings</h1>
    <label>Birthdate</label>
    <input type="date" id="birthdate" />

    <div class="row">
      <div>
        <label>Life Expectancy (years)</label>
        <input type="number" id="expectancy" min="30" max="120" step="1" />
      </div>
      <div>
        <label>Theme</label>
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
    </div>

    <label>Motto / Subtitle (optional)</label>
    <textarea id="motto" rows="2" placeholder="Make today count."></textarea>

    <div class="actions">
      <button id="save" class="primary">Save</button>
      <button id="reset">Reset</button>
    </div>
    <p><small>Your settings sync across Chrome if you’re signed in (uses chrome.storage.sync).</small></p>
  </div>

  <script src="options.js"></script>
</body>
</html>
